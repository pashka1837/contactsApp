<ion-content class="" [fullscreen]="true">
  <ion-grid style="height: 100%" class="gridCenter">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-card class="loginCard gridCenter">
        <ion-text color="primary">
          <h1>Login</h1>
        </ion-text>

        <ion-input
          label="Username"
          label-placement="floating"
          fill="outline"
          placeholder="Username"
          formControlName="userName"
        ></ion-input>

        <ion-input
          type="password"
          label="Password"
          label-placement="floating"
          fill="outline"
          placeholder="Password"
          formControlName="password"
        ></ion-input>

        <ion-grid class="loginBtns gridCenter">
          <ion-button
            [disabled]="form.invalid"
            type="submit"
            size="degault"
            fill="outline"
            >Login</ion-button
          >
          <ion-button size="degault" fill="outline">Register</ion-button>
        </ion-grid>
      </ion-card>
    </form>
  </ion-grid>
</ion-content>
